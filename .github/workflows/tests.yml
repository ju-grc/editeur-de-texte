name: Java Maven Tests

on:
  push:
    branches:
      - '*'

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'oracle'
      - name: execute
        uses: mvn test